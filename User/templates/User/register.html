{% extends 'base.html' %}

{% block content %}

    <div class="card">
    <div class="text-center line form-divider"> </div>
        <form action="" method="POST">
            {% csrf_token %}
        
            {% for field in form %}
                <div>
                    <p>{{ field.label }}: <br> {{ field }}</p> 
                    
                    {% for error in field.errors %}
                        <small style="color: red">{{ error }}</small>
                    {% endfor %}
               
                </div>
            {% endfor %}
            <button type="submit">Register</button>
        </form>
        
   
</div>

{% endblock %}
